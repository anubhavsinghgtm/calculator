<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>

    <div class="header">
        <h1>Jod-Ghatana</h1>
    </div>
    <div class="main-container">
        <div class="calculator-area">
            <div class="screen-area">
                0
            </div>
            <div class="keyboards">
                
                <div class="key-row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="operator">/</div>
                </div>
                
                <div class="key-row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="operator">*</div>
                </div>
                
                <div class="key-row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="operator">-</div>
                </div>

                <div class="key-row">
                    <div class="key" id="clear-key">CLS</div>
                    <div class="key">0</div>
                    <div class="key" id="equal-key">=</div>
                    <div class="operator">+</div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
